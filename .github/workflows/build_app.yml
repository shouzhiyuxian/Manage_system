name: Build App Image (Push to DockerHub)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'DockerHub image tag (格式: 用户名/仓库名:标签)'
        required: true
        default: 'shouzhiyuxian/manage-system:test'  # 替换为你的DockerHub用户名

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # 需要在GitHub仓库设置中添加此密钥
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # 需要在GitHub仓库设置中添加此密钥

      - name: 构建并推送镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true  # 启用推送
          tags: ${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 显示结果
        run: |
          echo "已推送镜像到DockerHub: ${{ inputs.image_tag }}"