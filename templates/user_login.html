<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 我的网站</title>

    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --background: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: url('/static/img/bg07.jpg') center/cover;
            display: none;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--hover-color);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--hover-color);
        }

        @media (min-width: 768px) {
            .left-panel {
                display: block;
            }
        }
        .logo{
            width: 300px;
            height: 100px;
            position: absolute;
            top: 3em;
            background-size: cover;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>

        <div class="right-panel">
            <div class="logo">
                <img class="logo" src="../static/img/logo.png" alt="logo">
            </div>
            <form class="login-form" method="post">
                {{ form.csrf_token }}
                <h1 class="form-title">欢迎登录实习生管理系统</h1>

                <div class="form-group">
                    <label for="username">用户名</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="请输入用户名"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <button type="submit">立即登录</button>

                <div class="register-link">
                    <span>没有账号？<a href="/register">立即注册</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
